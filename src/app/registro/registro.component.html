<div class="registro-seccion animated fadeInLeft">
    <div class="row">
        <div class="col s12 m4 registro-card">
            <div class="card">
                <div class="card-content black-text" style="text-align: center">
                    <img class="responsive-img" style="width: 250px;" src="../../assets/images/latech-logo.png" />
                  
                    <form   class="col s12" 
                            (ngSubmit)="onSubmit(formNew)" 
                            #formNew="ngForm" 
                            autocomplete="off">
                        <div class='row'>
                            <div class='col s12'>
                                <h5 style="font-weight: bold; color: #01579b">CREAR NUEVA CUENTA</h5>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input  class='validate' 
                                        type='email' 
                                        name='email' 
                                        id='email' 
                                        [(ngModel)]="usuario.email" 
                                        #email="ngModel" 
                                        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}" 
                                        required/>
                                <label for='email'>Correo</label>
                                <div *ngIf="email.touched && !email.valid">
                                    <div *ngIf="email.errors.pattern" class="warningMsj">El formato no es valido</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  class="validate" 
                                        type="text" 
                                        name="nombre"
                                        id='nombre' 
                                        [(ngModel)]="usuario.nombre" 
                                        #nombre="ngModel" 
                                        required/>
                                <label for='nombre'>Nombre y apellidos</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input  class='validate' 
                                        type='password' 
                                        name='password' 
                                        id='password' 
                                        [(ngModel)]="usuario.password" 
                                        #password="ngModel" 
                                        minlength="6" 
                                        required/>
                                <label for='password'>Contraseña</label>
                            </div>
                        </div>
                        <br />
                        <div class='row'>
                            <button type='submit' name='btn_crear' class='col s12 btn btn-large waves-effect light-blue darken-4'  id="submit" [disabled]="!formNew.valid">CREAR CUENTA</button>
                        </div>
                        <a routerLink="/login" style="cursor: pointer;">¿Ya tienes una cuenta?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="version">&nbsp; &nbsp;&nbsp;v.0.0.1</div>
</div>
