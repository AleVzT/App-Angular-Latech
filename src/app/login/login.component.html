<div class="login-seccion animated fadeInRight">
  <div class="row">
      <div class="col s12 m4 login-card">
          <div class="card">
              <div class="card-content black-text" style="text-align: center">
                  <img class="responsive-img" style="width: 250px;" src="../../assets/images/latech-logo.png" />
                  <form class="col s12" (ngSubmit)="login(formNew)" #formNew="ngForm" autocomplete="off">
                      <div class='row'>
                          <div class='col s12'>
                          </div>
                      </div>
                      <div class='row'>
                          <div class='input-field col s12'>
                              <input class='validate' type='email' name='email' id='email' [(ngModel)]="user.email" #email="ngModel" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}" required/>
                              <label for='email'>Correo</label>
                              <div *ngIf="email.touched && !email.valid">
                                  <div *ngIf="email.errors.pattern" class="warningMsj">El formato no es valido</div>
                              </div>
                          </div>
                      </div>
                      <div class='row'>
                          <div class='input-field col s12'>
                              <input class='validate' type='password' name='password' id='password' [(ngModel)]="user.password" #password="ngModel" minlength="4" required/>
                              <label for='password'>Contraseña</label>
                          </div>
                      </div>
                      <br />
                      <div class='row'>
                          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect light-blue darken-4'  id="submit" [disabled]="!formNew.valid">Ingresar</button>
                      </div>
                      <a routerLink="/registro">¿No tienes cuenta?</a>
                    </form>
              </div>
          </div>
      </div>
  </div>
  <div class="version">&nbsp; &nbsp;&nbsp;v.0.0.1</div>
</div>
